{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Create Professor</h4>
                    <form action="" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.courses_taught.id_for_label }}">Courses Taught:</label>
                            {{ form.courses_taught }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Professor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
